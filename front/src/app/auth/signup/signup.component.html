<mat-card class="sign-up-card">
    <mat-card-title class="sign-up-card__title">
        Sign up
    </mat-card-title>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-card-content class="sign-up-card__content">
                <mat-form-field class="sign-up-card__field">
                    <mat-label>Email</mat-label>
                    <input
                        matInput
                        formControlName="email"
                        type="email"
                        autocomplete="email"
                        required
                    >
                </mat-form-field>

                <mat-form-field class="sign-up-card__field">
                    <mat-label>Password</mat-label>
                    <input
                        matInput
                        formControlName="password"
                        type="password"
                        autocomplete="new-password"
                        required
                    >
                </mat-form-field>

        </mat-card-content>

        <mat-card-actions class="sign-up-card__actions">
            <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!registerForm.valid"
            >
                Register
            </button>
            <button
                mat-raised-button
            >
                Cancel
            </button>
        </mat-card-actions>
    </form>
</mat-card>
