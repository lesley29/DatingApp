<article
    *ngIf="members$ | async as members"
    class="container member-list"
>
    <da-member-card
        *ngFor="let member of members"
        [member]="member"
    >
    </da-member-card>
</article>

<mat-paginator
    class="paginator"
    [length]="totalMemberCount$ | async"
    [pageSize]="defaultPageSize"
    [pageSizeOptions]="pageSizes"
    (page)="onPageChange($event)"
>
</mat-paginator>
