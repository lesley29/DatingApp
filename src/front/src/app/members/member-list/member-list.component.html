<article
    *ngIf="members$ | async as members"
    class="container member-list"
>
    <da-member-card
        *ngFor="let member of members"
        [member]="member"
    >
    </da-member-card>
</article>

<mat-paginator [length]="100"
              [pageSize]="12"
              [pageSizeOptions]="[12]">
</mat-paginator>
